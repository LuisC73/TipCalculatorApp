<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/stylesheets/css/style.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main class="main">
    <section class="tip">
      <img src="./src/images/logo.svg" alt="" class="tip__img">
      <div class="tip__container">
        <div class="tip__left">
          <div class="tip__div">
            <label class="tip__p">Bill</label>
            <p class="tip__p tip__p--error" id="errorBill"></p>
            <input type="number" class="tip__input tip__input--bollar" placeholder="0" id="bill">
          </div>
          <div class="tip__div">
            <p class="tip__p">Select Tip %</p>
            <div class="tip__buttons">
              <input type="button" value="5%" class="tip__button tip__button--active">
              <input type="button" value="10%" class="tip__button">
              <input type="button" value="15%" class="tip__button">
              <input type="button" value="25%" class="tip__button">
              <input type="button" value="50%" class="tip__button">
              <input type="text" placeholder="Custom" class="tip__button tip__input--button">
            </div>    
          </div>
          <div class="tip__div">
            <label class="tip__p">Number of People</label>
            <p class="tip__p tip__p--error" id="errorPeople"></p>
            <input type="number" class="tip__input tip__input--people" placeholder="0" id="people">
          </div>  
        </div>
        <div class="tip__right">
          <div class="tip__content">
            <div class="div__div">
              <p class="tip__p tip__p--amount">Tip Amount</p>
              <p class="tip__p tip__p--sub">/ person</p>
            </div>
            <p class="tip__p tip__p--number" id="tipAmount">$0.00</p>
          </div>
          <div class="tip__content">
            <div class="div__div">
              <p class="tip__p tip__p--total">Total</p>
              <p class="tip__p tip__p--sub">/ person</p>
            </div>
            <p class="tip__p tip__p--number" id="total">$0.00</p>
          </div>  
          <input type="button" value="Reset" class="tip__reset tip__reset--disabled" id="reset" disabled>
        </div>
      </div>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
</body>
</html>
